{{ define "main" }}
  {{ $paginator := (.Paginate .Pages.ByDate.Reverse) }}
  <article>
    <section>
      {{- .Content -}}
    </section>
    <section>
      {{ range $paginator.Pages }}
      <div>
        {{- partial "summary.html" . -}}
      </div>
      {{ end }}
    </section>
  </article>
  {{ partial "pagination" . }}
{{ end }}
