{{ define "main" }}
    {{ $data := .Data }}
  <article>
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">
      {{ .Content }}
    </div>
  </article>
  <div>
    <section>
      {{ range $key, $value := .Data.Terms }}
        {{ with $.Site.GetPage $.Data.Singular $key }}
        <h2>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </h2>
        {{ end }}
        {{ range $value.Pages }}
          {{ partial "summary.html" . }}
        {{ end }}
      {{ end }}
    </section>
  </div>
{{ end }}
